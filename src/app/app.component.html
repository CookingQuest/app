<nav>
  <span *ngFor="let route of routes; let last = last">
    <a *ngIf="route.data?.name" [routerLink]=" [route.path] " [routerLinkActive]="['active']"
      [routerLinkActiveOptions]="{ exact: true }">
      {{route.data.name}}
    </a>
    <span *ngIf="!last">|</span>
  </span> 
</nav>

<main>
  <router-outlet></router-outlet>
</main>
