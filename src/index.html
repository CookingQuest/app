<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title><%= htmlWebpackPlugin.options.metadata.title %></title>

  <meta name="description" content="<%= htmlWebpackPlugin.options.metadata.title %>">
  
  <%= webpackConfig.htmlElements.headTags %>
  
  <base href="<%= htmlWebpackPlugin.options.baseUrl %>">
</head>

<body>
  
  <app></app>
  
  <script>var initial_state = <%if (htmlWebpackPlugin.options.metadata.isDevServer) { %>
    <%= require('raw-loader!./api/mock_state.json') %>
    <% } else{ %><%= "${data.initial_state}" %> <% } %>
  </script>
</body>
</html>
